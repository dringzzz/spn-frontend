<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="elements/customer-form-add-member.html">

<link rel="import" href="shared-styles.html">

<dom-module id="my-customer-add">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>
    <app-location route="{{route}}"></app-location>
    
    <div class="card">
      <div class="circle">Signup</div>
      <customer-form-add-member route="{{route}}"></customer-form-add-member>
    </div>
  </template>

  <script>
    class MyCustomerAdd extends Polymer.Element {
	static get is() { return 'my-customer-add'; }
	
	static get properties(){
	    return {
		route: Object
	    }
	}
    }

    customElements.define(MyCustomerAdd.is, MyCustomerAdd);
  </script>
</dom-module>
